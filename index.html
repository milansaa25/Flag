<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flag</title>
</head>

<body>
    <form action="submit">
        <input type="text" class="input-box" placeholder="Type here">
    </form>
    <div class="container">
        <div class="img">
            <img class="flag" src="img/Nepal.jpg" alt="error">
        </div>
        <div class="text">
            <h1 class="country">Nepal</h1>
            <div class="desc">
                <div class="desc1">
                    <p class="name"><span>native name:</span> belgie </p>
                    <p class="population"><span>population: </span>11,319,511</p>
                    <p class="region"><span>region:</span> europe</p>
                    <p class="sub-region"><span>sub region:</span> <span class="subregion">western europe</span> </p>
                    <p class="capital"><span>capital: </span>brussels</p>
                </div>
                <div class="desc2">
                    <p class="top"><span>top level domain:</span> .be</p>
                    <p class="currency"><span>currencies:</span> euro</p>
                    <p class="language"><span>language:</span> dutch, french, german</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
